<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panis Padaria Artesanal</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="logo" class="logo">
        <nav>
            <ul>
                <li class="navlink"><a href="">Página principal</a></li>
                <li class="navlink"><a href="">Produtos</a></li>
                <li class="navlink"><a href="">Sobre nós</a></li>
                <li id="contato"><a href="">Contato</a></li>
            </ul>
        </nav>
        <!-- <a href=""><button id="contato">Contato</button></a> -->
    </header>
    <main>
        <div class="main-image">
            <img src="imagens/produtos.jpg" alt="produtos">
            <div class="card">
                <div class="card-heading">Bem-vindo à Panis!</div>
                <p>Somos uma padaria artesanal especializada em pães de fermentação natural</p>
            </div>
        </div>
        <h1>Vem conhecer a gente</h1>
        <p>A gente faz uns pão gostoso da porra e blablablabla saca só:</p>
        <section aria-label="Fotos">
            <div class="carrossel" data-carrossel>
                <button class="btn-carrossel next" data-carrossel-btn="next">&#62</button>
                <button class="btn-carrossel prev" data-carrossel-btn="prev">&#60</button>
                <ul data-slides>
                    <li class="slide" data-ativo>
                        <img src="imagens/pão-inteiro.jpg" alt="Pão">
                    </li>
                    <li class="slide">
                        <img src="imagens/focaccia.jpg" alt="Pão">
                    </li>
                    <li class="slide">
                        <img src="imagens/cookie2.jpg" alt="Pão">
                    </li>
                    <li class="slide">
                        <img src="imagens/pão-cortado.jpg" alt="Pão">
                    </li>
                    <li class="slide">
                        <img src="imagens/pão-choco.jpg" alt="Pão">
                    </li>
                    <li class="slide">
                        <img src="imagens/modelados.jpg" alt="Pão">
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
